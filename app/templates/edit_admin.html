{% extends 'layouts/main.html' %}

{% block content %}
<form method='post' action='/admin/update'>
    <div class="panel panel-border panel-success">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-list"></i> Perbarui Admin</h3>
        </div>
        <div class="panel-body">
            <div class="control-group">
                <div class="form-group">
                    <input type="hidden" name="id" value={{admin.idAdmin}}>
                    <label>Nama Admin</label>
                    <div class="span"><input class="form-control" placeholder="Masukan Nama Admin"  type="text" name="nama" value={{admin.namaAdmin}}></div>
                </div>

                <Br>
		    	<input type="submit" class="btn btn-success" value="Selesai">
                <a class="btn btn-danger" href="/admin">Batal</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
