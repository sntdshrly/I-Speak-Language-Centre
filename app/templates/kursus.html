{% extends 'layouts/main.html' %}

{% block content %}
<div class='panel panel-border panel-success'>
    <div class='panel-heading'>
        <h3 class='panel-title'><i class='fa fa-list'></i> Kursus</h3>
    </div>
    <div class='panel-body'>
        <p align='right'><a class='btn btn-success' href='kursus/create'><i class='fa fa-plus'></i> Tambah Kursus</a></p>
        <hr>
        <table id='datatable' class='table table-hover'>
            <thead>
            <tr>
                <th><i class='icon-terminal'></i> No</th>
                <th><i class='icon-time'></i> Nama Kursus</th>
                <th><i class='icon-chevron-right'></i> Aksi</th>
            </tr>
            </thead>
            <tbody>
            {% for k in kursus %}
                <tr>
                    <td>{{k.idKursus}}</td>
                    <td>{{k}}</td>
                    <td>
                        <a class='btn btn-success' href='kursus/update/{{ k.idKursus }}'><i class='icon-edit'></i>Ubah</a>
                        <a class='btn btn-danger' href='kursus/delete/{{ k.idKursus }}'><i class='icon-trash'></i>Hapus</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
